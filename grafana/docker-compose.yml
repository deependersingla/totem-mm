# Prometheus + Grafana + Exporter â€” all in Docker. From totem-mm:
#   docker compose -f grafana/docker-compose.yml up -d
# Run the polling script on the host so it writes data/live_odds_polling.txt.
# Grafana: http://localhost:3000 (admin / admin).

services:
  exporter:
    image: python:3.12-slim
    working_dir: /app
    volumes:
      - ..:/app
    environment:
      - POLLING_FILE=/app/data/live_odds_polling.txt
      - EXPORTER_PORT=9091
      - DATA_SOURCE=poll
    command: ["sh", "-c", "pip install -q python-dotenv && python3 scripts/prometheus_exporter.py"]
    ports:
      - "9091:9091"

  prometheus:
    image: prom/prometheus:v2.47.0
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - --config.file=/etc/prometheus/prometheus.yml
      - --storage.tsdb.path=/prometheus
      - --web.enable-lifecycle
    depends_on:
      - exporter

  grafana:
    image: grafana/grafana:10.2.0
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_HTTP_PORT=3000
      - GF_INSTALL_PLUGINS=
    volumes:
      - grafana_data:/var/lib/grafana
      - ./provisioning:/etc/grafana/provisioning:ro
    depends_on:
      - prometheus

volumes:
  prometheus_data: {}
  grafana_data: {}
